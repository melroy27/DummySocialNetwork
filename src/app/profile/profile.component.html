<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{userData.name}}</mat-card-title>
    <mat-card-subtitle>{{userData.email}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{userData.photoUrl}} alt="Photo of the user">

  <mat-card-content>
    <input matInput placeholder="About" [formControl]="about">
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="saveUser()">SAVE</button>
  </mat-card-actions>
</mat-card>
